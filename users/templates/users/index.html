{% if most_recent %}
<ul>
  {% for user in most_recent %}
  <li>
    <a href="{% url 'users:details' user.id %}">{{ user.id }}</a>
    <ul>
      <li>{{ user.first_name }}</li>
      <li>{{ user.last_name }}</li>
      <li>{{ user.get_name }}</li>
    </ul>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No users are available.</p>
{% endif %}
